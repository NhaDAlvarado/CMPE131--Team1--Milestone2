{% extends "base.html" %} {% block content %}

<body>
  <form method="POST" enctype="multipart/form-data" novalidate style="color: black; text-align: center; margin-top: 150px;">
    {{ form.csrf_token }}
    <h3>{{ form.file.label }} </h3>
    <p style="margin-left: 100px;">
      {{ form.file(size=32) }}
    </p>

    <p>{{ form.submit() }}</p>
  </form>

  {{ html }} {% for x in html %}
  <p>{{ x }}</p>
  {% endfor %} 
</body>
{% endblock %}
